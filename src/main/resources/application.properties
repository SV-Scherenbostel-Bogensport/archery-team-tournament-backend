%dev.quarkus.http.port=8080
quarkus.http.port=7080
quarkus.http.root-path=/api/

quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=${quarkus.http.root-path}openapi
quarkus.swagger-ui.path=${quarkus.http.root-path}swagger

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/archery-team-tournament

%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.format-sql=true
%dev.quarkus.hibernate-orm.log.bind-parameters=true

%dev.quarkus.http.cors.enabled=true
%dev.quarkus.http.cors.origins=*

%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{1.}] %s%e%n